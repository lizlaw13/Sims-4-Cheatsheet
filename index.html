<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sims 4 Cheats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" src="./functions.js" ></script>
  </head>
  <body>

    <h1>Friendship Cheat</h1>

    <form>
        <div class="mb-3">
            <label for="yourSimFirstName" class="form-label">Your Sim First Name</label>
            <input type="text" class="form-control" id="yourSimFirstName">
        </div>
        <div class="mb-3">
            <label for="yourSimLastName" class="form-label">Your Sim Last Name</label>
            <input type="text" class="form-control" id="yourSimLastName">
        </div>
        <div class="mb-3">
            <label for="targetSimFirstName" class="form-label">Target Sim First Name</label>
            <input type="text" class="form-control" id="targetSimFirstName">
        </div>
        <div class="mb-3">
            <label for="targetSimLastName" class="form-label">Target Sim Last Name</label>
            <input type="text" class="form-control" id="targetSimLastName">
        </div>
        <select class="form-select" id="friendshipValueDrive">
            <option selected>Increase or decrease friendship</option>
            <option value="+">Increase</option>
            <option value="-">Decrease</option>
        </select>
        <div class="mb-3">
            <label for="friendshipValue" class="form-label">Value (number)</label>
            <input type="number" class="form-control" id="friendshipValue">
        </div>
        <button type="submit" class="btn btn-primary";">
            Generate Cheat</button>
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) { 

        event.preventDefault();

        function generateFriendshipCheat() {
            let yourSim = `${document.getElementById('yourSimFirstName').value} ${document.getElementById('yourSimLastName').value}`;
            let targetSim = `${document.getElementById('targetSimFirstName').value} ${document.getElementById('targetSimLastName').value}`;
            let valueCalc = `${document.getElementById('friendshipValueDrive').value}${document.getElementById('friendshipValue').value}`;
            
            modify_friendships(yourSim, targetSim, valueCalc)
        }

        generateFriendshipCheat();
        }); 

      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
