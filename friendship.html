    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" src="./functions.js" ></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./images/logo.png"/ width="30">
                Sims 4 Cheat Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

            <div class="navbar-nav">
                <a class="nav-link" href="./index.html">Home</a>

                <a class="nav-link active" aria-current="page" href="#">Friendships</a>
            </div>
            </div>
        </div>
    </nav>

    <h1>Friendship Cheat</h1>

    <form>
        <div class="mb-3">
            <label for="yourSimFirstName" class="form-label">Your Sim First Name</label>
            <input type="text" class="form-control" id="yourSimFirstName" required>
        </div>
        <div class="mb-3">
            <label for="yourSimLastName" class="form-label">Your Sim Last Name</label>
            <input type="text" class="form-control" id="yourSimLastName" required>
        </div>
        <div class="mb-3">
            <label for="targetSimFirstName" class="form-label" required>Target Sim First Name</label>
            <input type="text" class="form-control" id="targetSimFirstName" required>
        </div>
        <div class="mb-3">
            <label for="targetSimLastName" class="form-label" required>Target Sim Last Name</label>
            <input type="text" class="form-control" id="targetSimLastName" required>
        </div>
        <select class="form-select" id="friendshipValueDrive" required>
            <option selected>Increase or decrease friendship</option>
            <option value="+">Increase</option>
            <option value="-">Decrease</option>
        </select>
        <div class="mb-3">
            <label for="friendshipValue" class="form-label" required>Value (number)</label>
            <input type="number" class="form-control" id="friendshipValue">
        </div>
        <button type="submit" class="btn btn-primary";">
            Generate Cheat</button>
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) { 

        event.preventDefault();

        function generateFriendshipCheat() {
            let yourSim = `${document.getElementById('yourSimFirstName').value} ${document.getElementById('yourSimLastName').value}`;
            let targetSim = `${document.getElementById('targetSimFirstName').value} ${document.getElementById('targetSimLastName').value}`;
            let valueCalc = `${document.getElementById('friendshipValueDrive').value}${document.getElementById('friendshipValue').value}`;
            
            modify_friendships(yourSim, targetSim, valueCalc)
        }

        generateFriendshipCheat();
        }); 

      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
